<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EasyTalk-Dictionary</title>
    <link rel="icon" type="image/ico" href="static/images/favicon.ico">
    <link rel="stylesheet" href="../static/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body style="min-height: 100vh;
  display: flex;
  flex-direction: column;">
<nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="Andale Mono, monospace; color: #1A374D;">
            <img alt="Logo" class="d-inline-block align-text-top" height="24" src="static/images/favicon.ico"
                 width="30">
            <strong>EasyTalk</strong>
        </a>
    </div>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbar"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
            <a class="nav-item nav-link" id="home" href="/" style="Andale Mono, monospace; color: #1A374D;">Home</a>
            <a class="nav-item nav-link" id="logout" href="/logout" style="Andale Mono, monospace; color: #1A374D;">Logout</a>
            <a class="nav-item nav-link" id="profile" href="/profile" style="Andale Mono, monospace; color: #1A374D;">Profile</a>
        </div>
    </div>
</nav>
<div class="container">
    <main>
        <div class="app">
            <br>
            <h1 class="text-center" style="Andale Mono, monospace; color: white;">Dictionary</h1>
            <br>
            <div class="mb-3">
                <input id="searchForm" class="form-control" type="text" placeholder="Type a word"
                       onInput="loadSearch(search='search')" onChange="clearSearch()" maxlength="29" required
                       value=""></input>

                <div class="progress" id="bar">
                    <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar"
                         aria-label="Progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                         style="width: 100%;border-radius:none;"></div>
                </div>
            </div>
            <div class="def-rectangle">
                <div class="row">
                    <div class="col-md-4">
                        <div id="searchImage"></div>
                    </div>
                    <div class="col-md-6">
                        <div id="name" class="text-bold text-capitalize h2"></div>
                        <div class="spinner-border" id="spinner" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div id="definition" class="fs-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <br>
</div>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="../static/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" defer>
</script>
</body>
<footer style="margin-top: auto;
position: relative;
            width: 100%;
            background: #282828;
            min-height: 80px;
            padding: 20px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;">
    <p style="color: white">EasyTalk &copy;uma </p>
</footer>
</html>
